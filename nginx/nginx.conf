events {}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index login.html;
        }

        location /api/login {
            proxy_pass http://app:3000/api/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /auth {
            proxy_pass http://app:3000/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /products.html {
            auth_request /auth;
            error_page 401 =302 /login.html;
            root /usr/share/nginx/html;
            index products.html;
        }

        location /payment.html {
            auth_request /auth;
            error_page 401 =302 /login.html;
            root /usr/share/nginx/html;
            index payment.html;
        }
    }
}
