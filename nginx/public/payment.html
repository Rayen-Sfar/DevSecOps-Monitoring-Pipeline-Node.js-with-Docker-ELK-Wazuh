<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .payment-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }
    button {
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a6fd8;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Payment</h1>
    <form id="paymentForm">
      <input type="text" name="cardNumber" placeholder="Card Number" required>
      <input type="text" name="expiry" placeholder="Expiry Date (MM/YY)" required>
      <input type="text" name="cvv" placeholder="CVV" required>
      <button type="submit">Pay Now</button>
    </form>
    <p id="result"></p>
  </div>
  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate payment processing
      document.getElementById('result').innerText = 'Payment successful!';
    });
  </script>
</body>
</html>
